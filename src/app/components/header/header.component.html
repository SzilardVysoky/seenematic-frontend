<header class="flex items-center justify-between p-4 bg-blue-500 text-white">
  <div class="flex items-center space-x-2">
    <img [src]="'seenematic-logo.jpg'" alt="Logo" class="h-10 w-72" />
    <h1 class="text-2xl font-bold hidden md:block">Movie Review Site</h1>

  </div>
  <div>
    <!-- Show logout button if logged in, login button if logged out -->
    <ng-container *ngIf="authService.isAuthenticated(); else login">
      <button class="px-4 py-2 text-sm font-medium uppercase tracking-wider bg-white text-blue-600 hover:bg-gray-800 hover:text-white active:bg-blue-800 rounded-lg shadow-md transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-blue-200" (click)="onLogout()">Logout</button>
    </ng-container>
    <ng-template #login>
      <button class="px-4 py-2 text-sm font-medium uppercase tracking-wider bg-white text-blue-600 hover:bg-gray-800 hover:text-white active:bg-blue-800 rounded-lg shadow-md transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-blue-200 ml-6" (click)="onLogin()">Login / Signup</button>
    </ng-template>
  </div>
</header>
