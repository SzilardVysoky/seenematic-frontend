<div class="modal fixed inset-0 flex items-center justify-center bg-black bg-opacity-50">
    <div class="bg-white rounded-lg p-6 max-w-md w-full">
      <h2 class="text-xl font-bold mb-4 text-center">Select Your Favorite Genres</h2>
      
      <p class="text-sm text-gray-600 text-center mb-4">
        Please select at least two genres and up to three genres. Your choices will help us recommend movies youâ€™ll love!
      </p>
      
      <div class="grid grid-cols-2 gap-4 mb-4">
        <button
          *ngFor="let genre of genres"
          class="py-2 px-4 rounded border text-center"
          [ngClass]="selectedGenres.includes(genre) ? 'bg-blue-600 text-white' : 'bg-gray-100'"
          (click)="toggleGenre(genre)"
        >
          {{ genre }}
        </button>
      </div>
      <p *ngIf="errorMessage" class="text-red-500 mb-4">{{ errorMessage }}</p>
      <div class="flex justify-end">
        <button class="bg-blue-600 text-white py-2 px-4 rounded" (click)="submitGenres()">Submit</button>
      </div>
    </div>
  </div>
