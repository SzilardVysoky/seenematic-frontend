<div class="modal fixed inset-0 flex items-center justify-center bg-black bg-opacity-50">
  <div class="bg-white rounded-lg p-6 max-w-lg w-full">
    <h2 class="text-xl font-bold mb-4 text-center">Select Your Favourite Genres</h2>

    <p class="text-sm text-gray-600 text-center mb-4">
      Please select at least two genres and up to three genres. Your choices will help us recommend movies youâ€™ll love!
    </p>

    <div class="grid grid-cols-4 gap-4 mb-4">
      <button *ngFor="let genre of genres" class="w-full py-2 rounded border text-center"
        [ngClass]="selectedGenres.includes(genre) ? 'bg-blue-600 text-white' : 'bg-gray-100'"
        (click)="toggleGenre(genre)">
        {{ genre }}
      </button>
    </div>
    <!-- Error Message -->
    <p *ngIf="errorMessage" class="text-red-500 mb-4">{{ errorMessage }}</p>
    <div class="flex justify-end">
      <button
        class="px-4 py-2 text-sm font-medium uppercase tracking-wider bg-blue-600 text-white hover:bg-gray-300 hover:text-blue-600 active:bg-blue-800 rounded-lg shadow-md transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-blue-200"
        (click)="submitGenres()">Submit</button>
    </div>
  </div>
</div>

<!-- Info Message Modal -->
<div *ngIf="infoMessageVisible" class="fixed inset-0 bg-gray-800 bg-opacity-50 flex items-center justify-center z-50">
  <div class="bg-white rounded-lg p-6 w-11/12 max-w-md shadow-lg text-center">
    <h3 class="text-2xl font-semibold text-blue-600 mb-4">Genres Submitted Successfully!</h3>
    <p class="text-gray-700 text-lg mb-6">
      {{ infoMessage }}<br />
      Redirecting to the homepage in <span class="font-bold text-blue-500">{{ countdown }}</span> seconds.
    </p>
    <div class="flex justify-center">
      <button class="px-4 py-2 bg-blue-600 text-white rounded-lg shadow-lg hover:bg-blue-700 focus:outline-none"
        (click)="redirectNow()">
        Go Now
      </button>
    </div>
  </div>
</div>
