<section class="favourites-page max-w-screen-lg mx-auto my-8 p-6 bg-gray-100 rounded-lg">
    <h2 class="text-3xl font-bold mb-6">Your Favorite Movies</h2>
    <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4">
      <div
        *ngFor="let movie of favouriteMovies"
        class="movie-card bg-white rounded shadow-md p-2 cursor-pointer"
        [routerLink]="['/movie', movie.id]"
      >
        <img
          [src]="movie.posterPath ? 'https://image.tmdb.org/t/p/w500' + movie.posterPath : 'assets/movie-placeholder.jpg'"
          alt="{{ movie.title }}"
          class="w-full h-64 object-cover rounded"
        />
        <h4 class="text-center text-sm mt-2 font-medium">{{ movie.title }}</h4>
      </div>
    </div>
  </section>
