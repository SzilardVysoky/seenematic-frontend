<div class="carousel-section mb-2">
  <div class="text-center"> <!-- New wrapper for centering -->
    <h2 class="text-2xl font-bold mt-2">Recommended Movies</h2>
  </div>
  <div class="carousel-wrapper">
    <div class="carousel-container max-w-screen-lg mx-auto mb-0 mt-2 relative overflow-hidden bg-blue-100 rounded-lg shadow-md">
      <button class="carousel-prev absolute left-0 top-1/3 transform -translate-y-1/2" (click)="moveCarousel('recommended', -1)">&#10094;</button>
      <div class="carousel-inner flex transition-transform duration-300 ease-in-out" 
           [ngStyle]="{ 'transform': getTransformStyle(currentRecommendedIndex) }">
        <div *ngFor="let movie of recommendedMovies" class="carousel-item flex-shrink-0 w-1/5 p-4">
          <img [src]="'movie.jpg'" alt="Movie Thumbnail" class="w-full h-64 object-cover bg-white rounded shadow-md p-1" />
          <h3 class="text-lg font-semibold mt-2">{{ movie.title }}</h3>
          <p class="text-sm text-gray-600">Rating: {{ movie.rating }}</p>
          <button class="mt-2 bg-blue-600 text-white py-1 px-4 rounded" [routerLink]="['/movie', movie.id]">More Info</button>
        </div>
      </div>
      <button class="carousel-next absolute right-0 top-1/3 transform -translate-y-1/2" (click)="moveCarousel('recommended', 1)">&#10095;</button>
    </div>
  </div>
</div>
