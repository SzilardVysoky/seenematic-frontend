<section class="profile-page max-w-screen-lg mx-auto my-8 p-6 bg-gray-100 rounded-lg">
    <!-- User Information -->
    <div class="profile-info flex items-center gap-4 mb-8">
      <img [src]="user.avatar" alt="User Avatar" class="w-24 h-24 rounded-full border border-gray-300" />
      <div>
        <h2 class="text-3xl font-bold">{{ user.username }}</h2>
        <p class="text-gray-600">Email: {{ user.email }}</p>
      </div>
    </div>
  
    <!-- Favorite Movies Section -->
    <div class="favorites mb-8">
      <h3 class="text-2xl font-semibold mb-4">Favorite Movies</h3>
      <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4">
        <div *ngFor="let movie of favoriteMovies" class="movie-card bg-white rounded shadow-md p-4">
          <img [src]="'movie.jpg'" alt="Movie Thumbnail" class="w-full h-64 object-cover rounded" />
          <h4 class="text-lg font-semibold mt-2">{{ movie.title }}</h4>
        </div>
      </div>
    </div>
  
    <!-- User Reviews Section -->
    <div class="user-reviews">
      <h3 class="text-2xl font-semibold mb-4">Your Reviews</h3>
      <div *ngFor="let review of reviews" class="review bg-white rounded shadow-md p-4 mb-4">
        <p class="font-bold">{{ review.movieTitle }}</p>
        <p class="text-gray-600">{{ review.content }}</p>
      </div>
    </div>
  </section>
