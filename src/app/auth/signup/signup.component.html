<div class="flex items-center justify-center">
<section class="signup-form w-full max-w-xs sm:max-w-sm md:max-w-md my-36 mx-auto p-6 bg-gray-100 rounded-lg shadow-lg">
  <h2 class="text-2xl font-bold mb-4 text-blue-600 text-center">Sign Up</h2>
    <form (ngSubmit)="onSignup()">
      <label class="block mb-2 text-sm font-medium text-gray-700">Username</label>
      <input 
        type="text" 
        class="w-full p-3 mb-4 rounded border shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
        [(ngModel)]="username" 
        [ngClass]="{'border-red-500 border-4': usernameError}" 
        name="username"
        placeholder="Enter your username (min 3 characters)"
        required
      />
      <label class="block mb-2 text-sm font-medium text-gray-700">Email</label>
      <input 
        type="email" 
        class="w-full p-3 mb-4 rounded border shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
        [(ngModel)]="email" 
        [ngClass]="{'border-red-500 border-4': emailError}" 
        name="email"
        placeholder="example@domain.com"
        required
      />
      <label class="block mb-2 text-sm font-medium text-gray-700">Password</label>
      <input 
        type="password" 
        class="w-full p-3 mb-6 rounded border shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
        [(ngModel)]="password" 
        [ngClass]="{'border-red-500 border-4': passwordError}" 
        name="password"
        placeholder="1 uppercase + number (min 9 characters)"
        required
      />
      <button type="submit" class="px-6 py-3 text-sm text-white font-medium uppercase tracking-wider bg-blue-600 hover:bg-gray-300 hover:text-blue-600 active:bg-blue-800 rounded-lg shadow-lg transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-blue-200 w-full">Sign Up</button>
    </form>

    <!-- Error Message -->
    <p *ngIf="errorMessage" class="mt-4 text-red-500 text-sm text-center">{{ errorMessage }}</p>
  </section>
</div>
