<div class="flex items-center justify-center">
<section class="signup-form w-full max-w-xs sm:max-w-sm md:max-w-md my-36 mx-auto p-6 bg-gray-100 rounded-lg">
    <h2 class="text-2xl font-bold mb-4">Sign Up</h2>
    <form (ngSubmit)="onSignup()">
      <label class="block mb-2">Username</label>
      <input 
        type="text" 
        class="w-full p-2 mb-4 rounded border border-gray-300 focus:outline-none focus:border-blue-500" 
        [(ngModel)]="username" 
        name="username"
        placeholder="Enter your username (min 4 characters)"
        required
      />
      <label class="block mb-2">Email</label>
      <input 
        type="email" 
        class="w-full p-2 mb-4 rounded border border-gray-300 focus:outline-none focus:border-blue-500" 
        [(ngModel)]="email" 
        name="email"
        placeholder="example@domain.com"
        required
      />
      <label class="block mb-2">Password</label>
      <input 
        type="password" 
        class="w-full p-2 mb-6 rounded border border-gray-300 focus:outline-none focus:border-blue-500" 
        [(ngModel)]="password" 
        name="password"
        placeholder="Min 6 chars, 1 uppercase or number"
        required
      />
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded">Sign Up</button>
    </form>
  <!-- Error Message -->
  <p *ngIf="errorMessage" class="mt-4 text-red-500 text-sm">{{ errorMessage }}</p>
</section>
</div>
