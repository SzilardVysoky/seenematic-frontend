<div class="flex items-center justify-center">
  <section class="login-form w-full max-w-xs sm:max-w-sm md:max-w-md my-36 mx-auto p-6 bg-gray-100 rounded-lg">
    <!-- Info Message -->
  <div *ngIf="infoMessage" class="bg-red-100 text-red-700 p-4 rounded mb-4 text-center">
    {{ infoMessage }}
  </div>
  <h2 class="text-2xl font-bold mb-4">Login</h2>
  <form (ngSubmit)="onLogin()">
    <label class="block mb-2">Email</label>
    <input 
      type="email" 
      class="w-full p-2 mb-4 rounded border border-gray-300 focus:outline-none focus:border-blue-500" 
      [(ngModel)]="email" 
      name="email"
      placeholder="example@domain.com"
      required
    />
    <label class="block mb-2">Password</label>
    <input 
      type="password" 
      class="w-full p-2 mb-6 rounded border border-gray-300 focus:outline-none focus:border-blue-500" 
      [(ngModel)]="password" 
      name="password"
      placeholder="Enter your password"
      required
    />
    <button type="submit" class="px-6 py-2 text-sm text-white font-medium uppercase tracking-wider bg-blue-600 hover:bg-white hover:text-blue-600 active:bg-blue-800 rounded-lg shadow-md transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-blue-200 w-full">Login</button>
  </form>

  <!-- Error Message -->
  <p *ngIf="errorMessage" class="mt-4 text-red-500 text-sm">{{ errorMessage }}</p>

  <!-- Signup Link -->
  <p class="mt-4 text-sm text-center">
    Don't have an account? 
    <a routerLink="/signup" class="text-blue-600 underline">Sign up here</a>
  </p>
</section>
</div>
