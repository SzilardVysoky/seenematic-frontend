<section class="login-form my-36 max-w-md mx-auto p-6 bg-gray-100 rounded-lg">
  <h2 class="text-2xl font-bold mb-4">Login</h2>
  <form (ngSubmit)="onLogin()">
    <label class="block mb-2">Email</label>
    <input 
      type="email" 
      class="w-full p-2 mb-4 rounded border border-gray-300 focus:outline-none focus:border-blue-500" 
      [(ngModel)]="email" 
      name="email"
      required
    />
    <label class="block mb-2">Password</label>
    <input 
      type="password" 
      class="w-full p-2 mb-6 rounded border border-gray-300 focus:outline-none focus:border-blue-500" 
      [(ngModel)]="password" 
      name="password"
      required
    />
    <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded">Login</button>
  </form>

  <!-- Signup Link -->
  <p class="mt-4 text-sm text-center">
    Don't have an account? 
    <a routerLink="/signup" class="text-blue-600 underline">Sign up here</a>
  </p>
</section>
